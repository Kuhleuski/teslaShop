<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <th:block th:replace="~{head}"></th:block>
</head>
<body>
<div th:replace="~{blocks/navbar-admin}"></div>
<div class="container wrapper" style="margin:0px;">
    <div class="row content" style="margin-right: -6%;">
        <div th:replace="~{blocks/sidebar-components}"></div>
        <div class="col-md-10" style="background-color: white;">
            <div class="container-fluid"
                 style="padding:  25px 0px 10px 0px;margin-bottom: 0px;">
                <div class="row">
                    <div class="col-md-5">
                        <a th:href="@{/wheel}" type="button" class="btn btn-link">Вернуться к списку колёс</a>
                    </div>
                </div>
            </div>
            <div class="container-fluid" style="padding: 0px">
                <div class="row">
                    <div class="col-md-12" style="margin-top: 2%;margin-left: 5%;">
                        <div class="container-fluid" style="padding: 0px">
                            <div class="row">
                                <div class="col-md-7">
                                    <h3 style="margin-bottom: 50px;" th:text="${title}"></h3>
                                    <form th:method="POST" th:action="@{/wheel/create-new-wheel}"
                                          style="margin-bottom: 10px;">

                                        <br>
                                        <select class="form-select" aria-label="Default select example" name="radius"
                                                style="width: 300px;">
                                            <option selected>Выберите радиус</option>
                                            <option value="R15">R15</option>
                                            <option value="R16">R16</option>
                                            <option value="R17">R17</option>
                                            <option value="R18">R18</option>
                                            <option value="R19">R19</option>
                                            <option value="R20">R20</option>
                                            <option value="R21">R21</option>
                                            <option value="R22">R22</option>
                                        </select>
                                        <br>
                                        <select class="form-select" aria-label="Default select example" name="type"
                                                style="width: 300px;">
                                            <option selected>Выберите тип диска</option>
                                            <option value="Штампованый диск">Штампованый диск</option>
                                            <option value="Литой диск">Литой диск</option>
                                        </select>
                                        <br>
                                        <input class="form-control" type="number" step="0.01" min="0" name="price"
                                               placeholder="Введите цену 0.00$" style="width: 300px;"/>
                                        <br><br>
                                        <a type="button" class="btn btn-secondary" th:href="@{/wheel}">Отмена</a>
                                        <input type="submit" value="Создать" class="btn btn-success"/>
                                    </form>
                                </div>
                                <div class="col-md-5" style="margin-left:0px;">
                                    <img th:src="@{/img/wheels.jpeg}" class="img-fluid"
                                         style="position: relative; left: 3%;top:-8%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:insert="~{blocks/footer2}" style="margin-top: 100px;"></div>
        </div>
    </div>
</div>
</body>
</html>
