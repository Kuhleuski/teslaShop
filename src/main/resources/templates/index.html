<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <th:block th:replace="~{head}"></th:block>
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container-fluid" style="padding: 0px;">
    <div class="row">
        <div class="col-md-12" style="min-height:100%;">
            <div class="col-md-12"
                 style="background-color: #161616a3;min-height: 100%;position: relative;z-index: 3333;top: 0px;"></div>

            <img src="img/hero.jpeg" class="img-fluid" style="position: relative;z-index: 8; top: -100%;">
        </div>
        <div class="col-md-5" style="position: absolute;
    z-index: 9999;
    color: white;
    padding-left: 4%;padding-top: 3%"><h2 style="margin: 30px 0px 10px 0px;" th:text="${message}"></h2>
            <p style="margin:  10px 0px 40px 0px;">Девиз Тесла: "Мы не остановимся до тех пор, пока на дорогах не
                останутся одни электромобили".</p>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"

             style="-webkit-box-shadow: 3px -24px 24px 3px rgb(34 60 80 / 15%);
        -moz-box-shadow: 3px -24px 24px 3px rgba(34, 60, 80, 0.15);
       box-shadow: 3px -24px 24px 3px rgb(34 60 80 / 15%);
        border-radius: 2px;
       padding: 0% 3%;position: relative;top: -90px;z-index: 999999;background-color: white;">


            <table class="table table-hover align-middle" style="margin-top:20px;">
                <thead>
                <tr>
                    <th scope="col">Модель</th>
                    <th scope="col">Мощность</th>
                    <th scope="col">Запас хода</th>
                    <th scope="col">Цвет</th>
                    <th scope="col">Цена</th>
                    <th scope="col"></th>
                </tr>
                </thead>


                <tbody>

                <tr th:each="car, iter : ${carList}">
                    <td th:text="'Tesla '+${car.body.name} + ' ' + ${car.equipment.name}"></td>
                    <!--                    <td th:text="${car.equipment.name}"></td>-->
                    <td th:text="${car.equipment.engine.power}+' л/с'"></td>
                    <td th:text="${car.equipment.battery.reserve}+' км'"></td>
                    <td th:text="${car.color.name}"></td>
                    <td th:text="${#numbers.formatDecimal(car.body.price + car.equipment.engine.price + car.equipment.battery.price + car.wheel.price + car.color.price, 0, 'COMMA', 0, 'POINT')}+' $'">

                    </td>
                    <td>
                        <a th:href="${'/show-details='+car.id}">Подробнее</a>

                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<p>Hello, <span th:text="${username}"></span></p>
<p>Your ID is <span th:text="${userId}"></span></p>
<p>Your ROlE is <span th:text="${userRole}"></span></p>

<!--    <input type="submit" value="logout">-->
<!--</form>-->
<!--<a th:href="@{/login}">Login page</a><br>-->
<a th:href="@{/}">главная страница, каталог, поиск и все подобные страницы</a><br>

<a th:href="@{/foruser}">For user page(по идее это корзина товаров)</a><br>
<a th:href="@{/foradmin}">Only for admin page</a><br>
<div th:insert="~{blocks/footer}"></div>
</body>
</html>
