<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <th:block th:replace="~{head}"></th:block>
</head>
<body>
<div th:replace="~{blocks/navbar-admin}"></div>
<div class="container wrapper" style="margin:0px;">
    <div class="row content" style="margin-right: -6%;">
        <div th:replace="~{blocks/sidebar-components}"></div>
        <div class="col-md-10" style="background-color: white;">


            <div class="container-fluid"
                 style="padding:  25px 0px 10px 0px;margin-bottom: 0px;">
                <div class="row">
                    <div class="col-md-3" style="text-align: right;">
                        <a th:href="@{/body}" type="button" class="btn btn-link">Вернуться к списку кузовов</a>
                    </div>

                </div>
            </div>
            <div class="container-fluid" style="padding: 0px">
                <div class="row">
                    <div class="col-md-12" style="margin-top: 2%;margin-left: 5%;">
                        <div class="container-fluid" style="padding: 0px">
                            <div class="row">
                                <div class="col-md-7">
                                    <h3 style="margin-bottom: 50px;" th:text="${title}"></h3>
                                    <form th:method="POST" th:action="@{/body/create-new-body}">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input name="name" required placeholder="Введите название"
                                                           autocomplete="off"
                                                           class="form-control"/>
                                                    <br><br>
                                                    <div class="row">
                                                        <div class="col-md-10" style="padding-right: 0px;">
                                                            <select class="form-select"
                                                                    aria-label="Default select example" name="type"
                                                                    required style=" border-radius:6px 0px 0px 6px;">
                                                                <option selected disabled>Введите тип кузова авто
                                                                </option>
                                                                <option value="Седан">Седан</option>
                                                                <option value="Кроссовер">Кроссовер (SUV)</option>
                                                                <option value="Кроссовер">Хетчбэк</option>
                                                                <option value="Кроссовер">Универсал</option>
                                                                <option value="Кроссовер">Микроавтобус</option>
                                                                <option value="Кроссовер">Купе</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-2" style="padding-left: 0px;">
                                                        </div>
                                                    </div>
                                                    <br><br>
                                                    <input type="number" name="numberOfSeats"
                                                           placeholder="Количество мест" class="form-control"
                                                           required autocomplete="off"/>
                                                    <br><br>
                                                    <input type="number" step="0.01" min="0" name="weight"
                                                           placeholder="Вес, кг"
                                                           class="form-control" required autocomplete="off"/>
                                                    <br><br>
                                                    <input type="number" step="0.01" min="0" name="price"
                                                           placeholder="0.00 $"
                                                           autocomplete="off" class="form-control" required/>

                                                </div>
                                                <div class="col-md-6">

                                                    <input type="number" step="0.01" min="0" name="width"
                                                           placeholder="Ширина, мм"
                                                           class="form-control" required autocomplete="off"/>
                                                    <br><br>
                                                    <input type="number" step="0.01" min="0" name="height"
                                                           placeholder="Высота, мм"
                                                           class="form-control" required autocomplete="off"/>
                                                    <br><br>
                                                    <input type="number" step="0.01" min="0" name="length"
                                                           placeholder="Длина, мм"
                                                           class="form-control" required autocomplete="off"/>
                                                    <br><br>
                                                    <input type="number" name="trunk"
                                                           placeholder="Объём багажника, литров" class="form-control"
                                                           required autocomplete="off"/>
                                                    <br><br>
                                                    <input type="number" step="0.01" min="0" name="wheelBase"
                                                           placeholder="Колёсная база, мм"
                                                           class="form-control" required autocomplete="off"/>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <br>
                                        <a type="button" class="btn btn-secondary" th:href="@{/body}">Отмена</a>
                                        <input type="submit" value="Создать кузов" class="btn btn-success"/>
                                    </form>


                                </div>
                                <div class="col-md-5" style="margin-left:0px;">
                                    <img th:src="@{/img/body.png}" class="img-fluid"
                                         style="position: relative; left: 3%;top:-12%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:insert="~{blocks/footer2}" style="margin-top: 100px;"></div>
        </div>
    </div>
</div>
</body>
</html>
