<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <th:block th:replace="~{head}"></th:block>
</head>
<body>
<div th:replace="~{blocks/navbar-admin}"></div>
<div class="container wrapper" style="margin:0px;">
    <div class="row content" style="margin-right: -6%;">
        <div th:replace="~{blocks/sidebar-components}"></div>
        <div class="col-md-10" style="background-color: white;">
            <div class="container-fluid"
                 style="padding:  25px 0px 10px 0px;margin-bottom: 0px;">
                <div class="row">
                    <div class="col-md-2" style="text-align: right;">
                        <a th:href="@{/battery}" type="button" class="btn btn-secondary">Вернуться назад</a>
                    </div>
                    <div class="col-md-10">
                        <p style="margin-top: 7px;color: #646464;" th:text="${title}"></p>
                    </div>
                </div>
            </div>
            <div class="container-fluid" style="padding: 0px">
                <div class="row">
                    <div class="col-md-12" style="margin-top: 2%;margin-left: 5%;">


                        <h3 th:text="${title}" style="margin-bottom: 40px;"></h3>

                        <form method="post">
                            <input type="hidden" th:value="${battery.id}" name="id"/>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6" style="margin-right: 25px;">

                                        <h5>Ёмкость батареи:</h5>
                                        <input name="capacity" th:value="${battery.capacity}" required
                                               class="form-control"/>
                                        <br><br>
                                        <h5>Запас хода:</h5>
                                        <input type="number" min="0" name="reserve" th:value="${battery.reserve}"
                                               required class="form-control">
                                        <br><br>
                                        <h5>Цена:</h5>
                                        <input type="number" step="0.0" min="0" name="price" th:value="${battery.price}"
                                               required class="form-control">
                                        <br><br>

                                        <p th:text="${battery.status}"></p>

                                        <a type="button" class="btn btn-secondary" th:href="@{/battery}">Отмена</a>
                                        <input type="submit" value="Сохранить изменения" class="btn btn-success"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div th:insert="~{blocks/footer2}" style="margin-top: 100px;"></div>
        </div>
    </div>
</div>
</body>
</html>
